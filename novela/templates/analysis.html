<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            function buildURL() {
                return $('#novela').val() + "/" + $('#datas').val() + "/tree/";
            }

            $(document).ready(function(){
                $('#novelasdiv').change(function(){
                    $('#datasdiv').show();
                });

                $('#datasdiv').change(function(){
                    location.href = buildURL();
                });
            });
        </script>
        <style type='text/css'>
            legend{
                padding: 1em;
                font: 80%/1 ubuntu;
                font-weight: bolder;
                color: #1E254A;
            }
            fieldset{
                border-width: 1px 0 0 0;
                border-style: solid none none none;
                border-color: #1E254A;
            }
            div.secondary {
                display: none
            }
        </style>
    </head>
    <body>
        <textarea>
            {{ json }}
        </textarea>
    </body>
</html>
