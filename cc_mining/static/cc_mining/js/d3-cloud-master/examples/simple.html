<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <script src="../lib/d3/d3.js"></script>
    <script src="../d3.layout.cloud.js"></script>
    <link href="simple.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="map"></div>
<script>
  var fill = d3.scale.category20();

  var MAP_WIDTH = 960;
  var MAP_HEIGHT = 600;

  d3.layout.cloud().size([MAP_WIDTH, MAP_HEIGHT])
      .words([
        "Hello", "this", "world", "normally", "you", "want", "more", "than", "words", "you", "can", "give",
        "than", "this", "to", "the", "world", "world"].map(function(d) {
        return {text: d, size: 33 };
      }))
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("#map").append("svg")
        .attr("width", MAP_WIDTH)
        .attr("height", MAP_HEIGHT)
      .append("g")
        .attr("transform", "translate(480,300)scale(1.038062334060669,1.038062334060669)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
</body>
